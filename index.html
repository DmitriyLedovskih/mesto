<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__container">
        <img src="./images/avatar.jpg" alt="Аватарка профиля" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">
            Жак-Ив Кусто
            <button class="profile__button-edit" type="button">
              <img src="./images/button-edit.svg" alt="Иконка редактирования профиля" class="profile__button-icon">
            </button>
          </h1>
          <p class="profile__description">
            Исследователь океана
          </p>
        </div>
      </div>
      <button class="profile__button-add" type="button">
        <img src="./images/button-add.svg" alt="Кнопка для добавленния фото" class="profile__button-icon">
      </button>
    </section>
  </main>
</body>
</html>
