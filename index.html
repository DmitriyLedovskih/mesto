<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
  </header>
  <main class="content page__content">
    <section class="profile content__section">
      <div class="profile__container">
        <img src="./images/avatar.jpg" alt="Аватарка профиля" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title">
            <span class="profile__name">Жак-Ив Кусто</span>
            <button class="profile__button-edit" type="button">
              <img src="./images/button-edit.svg" alt="Иконка редактирования профиля" class="profile__button-icon">
            </button>
          </h1>
          <p class="profile__description">
            Исследователь океана
          </p>
          <div class="popup">
            <div class="popup__container">
              <h2 class="popup__title">Редактировать профиль</h2>
              <img src="./images/close-icon.svg" alt="Закрытие попапа" class="popup__close">
              <form class="popup__form">
                <fieldset class="popup__form-item">
                  <input type="text" class="popup__form-input popup__form-input_type_name" value="Жак-Ив Кусто">
                </fieldset>
                <fieldset class="popup__form-item">
                  <input type="text" class="popup__form-input popup__form-input_type_job" value="Исследователь океана">
                </fieldset>
                <fieldset class="popup__form-item">
                  <button class="popup__form-button">Сохранить</button>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
      <button class="profile__button-add" type="button">
        <img src="./images/button-add.svg" alt="Кнопка для добавленния фото" class="profile__button-icon">
      </button>
    </section>
    <section class="cards">
      <article class="card">
        <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="card__image">
        <div class="card__content">
          <h2 class="card__title">Карачаевск</h2>
          <img src="./images/like-icon.svg" alt="Кнопка лайка" class="card__button-like">
        </div>
      </article>
      <article class="card">
        <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="card__image">
        <div class="card__content">
          <h2 class="card__title">Гора Эльбрус</h2>
          <img src="./images/like-icon.svg" alt="Кнопка лайка" class="card__button-like">
        </div>
      </article>
      <article class="card">
        <img src="./images/dombai.jpg" alt="Домбай" class="card__image">
        <div class="card__content">
          <h2 class="card__title">Домбай</h2>
          <img src="./images/like-icon.svg" alt="Кнопка лайка" class="card__button-like">
        </div>
      </article>
      <article class="card">
        <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="card__image">
        <div class="card__content">
          <h2 class="card__title">Гора Эльбрус</h2>
          <img src="./images/like-icon.svg" alt="Кнопка лайка" class="card__button-like">
        </div>
      </article>
      <article class="card">
        <img src="./images/dombai.jpg" alt="Домбай" class="card__image">
        <div class="card__content">
          <h2 class="card__title">Домбай</h2>
          <img src="./images/like-icon.svg" alt="Кнопка лайка" class="card__button-like">
        </div>
      </article>
      <article class="card">
        <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="card__image">
        <div class="card__content">
          <h2 class="card__title">Карачаево-Черкесская Республика</h2>
          <img src="./images/like-icon.svg" alt="Кнопка лайка" class="card__button-like">
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
