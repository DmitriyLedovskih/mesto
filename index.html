<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
  </header>
  <main class="content page__content">
    <section class="profile content__section">
      <div class="profile__container">
        <img src="./images/avatar.jpg" alt="Аватарка профиля" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__row">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="cards" aria-label="Интересные места"></section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_edit">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <button class="popup__close-button popup__close-button_type_edit" type="button"></button>
      <form class="popup__form" name="popup-form">
        <fieldset class="popup__form-item">
          <input type="text" class="popup__form-input popup__form-input_type_name" name="name" placeholder="Ваше имя">
        </fieldset>
        <fieldset class="popup__form-item">
          <input type="text" class="popup__form-input popup__form-input_type_job" name="job" placeholder="Ваша работа">
        </fieldset>
        <fieldset class="popup__form-item">
          <button class="popup__form-button" type="submit">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <button class="popup__close-button popup__close-button_type_add" type="button"></button>
      <form class="popup__form popup__form_type_add" name="popup-form">
        <fieldset class="popup__form-item">
          <input type="text" class="popup__form-input popup__form-input_type_title" name="title" placeholder="Название">
        </fieldset>
        <fieldset class="popup__form-item">
          <input type="text" class="popup__form-input popup__form-input_type_link" name="link" placeholder="Ссылка на картинку">
        </fieldset>
        <fieldset class="popup__form-item">
          <button class="popup__form-button" type="submit">Создать</button>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__container-image">
      <button class="popup__close-button popup__close-button_type_image"></button>
    </div>
  </div>
  <template id="template-card">
    <article class="card">
      <img src="" alt="" class="card__image">
      <button class="card__delete-button" type="button"></button>
      <div class="card__content">
        <h2 class="card__title"></h2>
        <button class="card__like-button" type="button"></button>
      </div>
    </article>
  </template>
  <template id="template-image">
    <figure class="popup__figure">
      <img src="" alt="" class="popup__figure-image">
      <figcaption class="popup__figure-label"></figcaption>
    </figure>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
